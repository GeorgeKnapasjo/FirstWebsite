    <form id="confirm-register"  action="/user/confirm-details" method="POST">
        <fieldset>
            <legend style="text-align: center;">Register</legend>
            <br> 
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="name" required> <br><br>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" required> <br><br>
            <label for="user">User Name:</label>
            <input type="text" name="user" required> <br><br>
            <label for="email">Email address:</label>
            <input type="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required> <br><br>
            <label for="confirm">Confirm password:</label>
            <input type="password" name="confirm" id="confirm" required><br><br>
            <div style="margin-right: 800px; margin-left: 800px; display: inline-block;">
                <input type="submit" value="Register" id="confirm-submit">
            </div> <br> <br>
        </fieldset> <br>
